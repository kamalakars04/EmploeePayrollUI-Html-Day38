<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/HeaderIcon.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../css/EmployeePayrollUI.css" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header">
        <img src="../assets/HeaderIcon.png" alt="Form logo">
        <div class="header-text">
            <span class="text-employee">EMPLOYEE</span>
            <span class="text-payroll">PAYROLL</span>
        </div>
    </header>
    <div class="form-content">
        <form class="form-payroll">
            <div class="form-header">Employee Payroll Form</div>
            <div class ="input-name">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <error-output class="error-name"></error-output>
            </div>
        </form>
    </div>
</body>
</html>
