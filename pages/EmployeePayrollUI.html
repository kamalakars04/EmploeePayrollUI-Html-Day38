<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/HeaderIcon.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../css/EmployeePayrollUI.css" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header">
        <img src="../assets/HeaderIcon.png" alt="Form logo">
        <div class="header-text">
            <span class="text-employee">EMPLOYEE</span>
            <span class="text-payroll">PAYROLL</span>
        </div>
    </header>
    <div class="form-content">
        <form class="form-payroll">
            <div class="form-header">Employee Payroll Form</div>
            <div class ="input-name">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <error-output class="error-name"></error-output>
            </div>
            <div class="input-profile">
                <label for="profilePic">Profile image</label>
                <div class="radio-content">
                    <label for="female">
                        <input type="radio" id="female" name="profilePic" value="../assets/profilePic/Ellipse -1.png" required>
                        <img src="../assets/profilePic/Ellipse -1.png" alt="female">
                    </label>
                    <label for="male">
                        <input type="radio" id="male" name="profilePic" value="../assets/profilePic/Ellipse -2.png" required>
                        <img src="../assets/profilePic/Ellipse -2.png" alt="female">
                    </label>
                    <label for="femaleOne">
                        <input type="radio" id="femaleOne" name="profilePic" value="../assets/profilePic/Ellipse -4.png" required>
                        <img src="../assets/profilePic/Ellipse -4.png" alt="female">
                    </label>
                    <label for="maleOne">
                        <input type="radio" id="maleOne" name="profilePic" value="../assets/profilePic/Ellipse -3.png" required>
                        <img src="../assets/profilePic/Ellipse -3.png" alt="female">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
